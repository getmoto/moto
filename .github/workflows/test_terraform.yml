on: [push, pull_request]
name: TestTerraform
jobs:
  prepare_list:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - id: set-matrix
        run: echo "::set-output name=matrix::$(python tests/terraformtests/get_tf_services.py --names)"
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
  testdist:
    needs: prepare_list
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: ${{ fromJson(needs.prepare_list.outputs.matrix) }}
    steps:
      - run: echo "${{ matrix.package }}"
  test:
    strategy:
      matrix:
        go-version: [1.18.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
    - uses: actions/checkout@v3
      with:
        submodules: 'true'
    - uses: actions/cache@v2
      with:
        # In order:
        # * Module download cache
        # * Build cache (Linux)
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/tests/terraformtests/terraform-provider-aws/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go-version }}-
    - run: cd tests/terraformtests/terraform-provider-aws && go test ./internal/service/iam/ -test.v -test.run TestAccIAMAccessKey