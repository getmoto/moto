on: [push, pull_request]
name: TestTerraform
jobs:
  prepare_list:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - id: set-matrix
        run: echo "::set-output name=matrix::$(python tests/terraformtests/get_tf_services.py --names)"
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
  test_service:
    needs: prepare_list
    strategy:
      matrix:
        service: ${{ fromJson(needs.prepare_list.outputs.matrix) }}
        go-version: [1.18.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
    - uses: actions/checkout@v3
      with:
        submodules: 'true'
    - uses: actions/cache@v2
      with:
        # In order:
        # * Module download cache
        # * Build cache (Linux)
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/tests/terraformtests/terraform-provider-aws/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go-version }}-
    - id: get-list
      run: echo "::set-output name=testlist::$(python tests/terraformtests/get_tf_tests ${{ matrix.service }})"
    - run: |
        echo (test_list=$(python tests/terraformtests/get_tf_tests.py)) >> $env:GITHUB_ENV
        echo ${{ steps.get_list.outputs.testlist }}
        cd tests/terraformtests/terraform-provider-aws && go test ./internal/service/${{ matrix.service }}/ -test.v -test.run ${{ steps.get_list.outputs.testlist }}