language: python
sudo: false
python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4
env:
    matrix:
      - BOTO_VERSION=2.36.0
install:
  - travis_retry pip install boto==$BOTO_VERSION
  - travis_retry pip install boto3
  - travis_retry pip install .
  - travis_retry pip install -r requirements-dev.txt
  - travis_retry pip install coveralls
script:
  - make test
after_success:
  - coveralls
